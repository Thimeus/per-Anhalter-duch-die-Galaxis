<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Anhalter durch die Galaxis - H√∂rbuch</title>
    <style>
        /* Retro 70er Jahre Stil mit Farben aus dem Cover */
        :root {
            --primary-color: #E95420; /* Orange aus dem Cover */
            --secondary-color: #F4D2A6; /* Hellbeige aus dem Cover */
            --tertiary-color: #1B4B43; /* Dunkelgr√ºn aus dem Cover */
            --accent-color: #F9A73E; /* Gelb/Gold aus dem Cover */
            --background-color: #0A3B3C; /* Tiefes Blaugr√ºn aus dem Cover */
            --text-color: #F4D2A6; /* Hellbeige f√ºr bessere Lesbarkeit */
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px), 
                radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(20, 25, 40, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.3), 
                        8px 8px 0 var(--primary-color);
            border: 3px solid var(--text-color);
            backdrop-filter: blur(5px);
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 0.5rem;
            border-radius: 10px;
            text-transform: uppercase;
            margin-top: 0;
            margin-bottom: 1rem;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 0 #000;
            font-weight: bold;
        }

        .player-container {
            background-color: var(--tertiary-color);
            padding: 1.5rem;
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
            margin-bottom: 1.5rem;
            box-shadow: 0 0 15px rgba(249, 167, 62, 0.3);
        }

        .book-cover {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto 1rem;
            display: block;
            border: 3px solid var(--secondary-color);
            box-shadow: 0 0 15px rgba(249, 167, 62, 0.5);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .book-cover img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Player Styles */
        #audioPlayer {
            width: 100%;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .control-button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #volumeSlider {
            width: 100px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-weight: bold;
        }

        .info-panel {
            background-color: rgba(20, 30, 60, 0.7);
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid var(--tertiary-color);
            margin-top: 1rem;
            box-shadow: 0 0 10px rgba(46, 196, 182, 0.3);
        }

        .status-message {
            margin-top: 1rem;
            font-style: italic;
            text-align: center;
            height: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1rem;
            }

            h1 {
                font-size: 1.2rem;
                padding: 0.5rem;
            }
            
            .control-button {
                padding: 0.4rem 0.7rem;
                font-size: 0.9rem;
            }
            
            .book-cover {
                max-width: 250px;
            }
            
            #volumeSlider {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Per Anhalter durch die Galaxis</h1>
            <div class="book-cover">
                <img src="https://raw.githubusercontent.com/Thimeus/per-Anhalter-duch-die-Galaxis/main/Titelbild_gpt.png" alt="Per Anhalter durch die Galaxis" width="300" height="400" onerror="this.src='/api/placeholder/300/400';this.onerror=null;">
            </div>
        </header>

        <div class="player-container">
            <!-- Eingebetteter YouTube-Player (versteckt) -->
            <div id="youtubePlayerContainer" style="display: none;"></div>
            
            <!-- Einfaches Player Interface -->
            <div class="controls">
                <div class="control-buttons">
                    <button class="control-button" id="playBtn">‚ñ∂ Play</button>
                    <button class="control-button" id="pauseBtn">‚è∏ Pause</button>
                    <button class="control-button" id="rewindBtn">‚è™ -30s</button>
                    <button class="control-button" id="forwardBtn">‚è© +30s</button>
                </div>
                <div class="volume-control">
                    <span>üîä</span>
                    <input type="range" id="volumeSlider" min="0" max="100" step="5" value="70">
                </div>
            </div>
            
            <div class="controls">
                <button class="control-button" id="startBtn">‚èÆ Anfang</button>
                <button class="control-button" id="beginHoerbuchBtn">üìï Start H√∂rbuch (21:35)</button>
                <span id="currentTime">00:00:00</span> / <span id="duration">00:00:00</span>
            </div>
            
            <div id="progressContainer" style="width: 100%; height: 20px; background-color: #444; border-radius: 5px; overflow: hidden; margin-top: 10px;">
                <div id="progressBar" style="width: 0%; height: 100%; background-color: var(--primary-color);"></div>
            </div>
        </div>

        <div class="info-panel">
            <p>Das H√∂rbuch startet bei Minute 21:35, wo die eigentliche Geschichte beginnt.</p>
            <p>Die Position wird automatisch gespeichert und beim n√§chsten Besuch geladen.</p>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elemente ausw√§hlen
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const rewindBtn = document.getElementById('rewindBtn');
            const forwardBtn = document.getElementById('forwardBtn');
            const startBtn = document.getElementById('startBtn');
            const beginHoerbuchBtn = document.getElementById('beginHoerbuchBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            const progressBar = document.getElementById('progressBar');
            const statusMessage = document.getElementById('statusMessage');
            
            // YouTube API einbinden
            let player;
            let isPlayerReady = false;
            
            // Tag f√ºr YouTube API erstellen
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            
            // YouTube Player Container erstellen
            const youtubeContainer = document.getElementById('youtubePlayerContainer');
            
            // Video ID und Startzeit
            const videoId = '0QZWYvf-cXM';
            const hoerbuchStartzeit = 1295; // 21:35 in Sekunden
            
            // YouTube Player wird erstellt, wenn API geladen ist
            window.onYouTubeIframeAPIReady = function() {
                player = new YT.Player('youtubePlayerContainer', {
                    height: '0',
                    width: '0',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 0,
                        'controls': 0
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            };
            
            // Player bereit
            function onPlayerReady(event) {
                isPlayerReady = true;
                showStatusMessage('Player bereit');
                
                // Dauer anzeigen
                updateDuration();
                
                // Gespeicherte Position laden
                loadSavedPosition();
                
                // Lautst√§rke einstellen
                player.setVolume(parseInt(volumeSlider.value));
                
                // Fortschritt regelm√§√üig aktualisieren
                setInterval(updateProgress, 500);
            }
            
            // Player Status √§ndern
            function onPlayerStateChange(event) {
                if (event.data === YT.PlayerState.PLAYING) {
                    showStatusMessage('Wiedergabe l√§uft');
                } else if (event.data === YT.PlayerState.PAUSED) {
                    showStatusMessage('Wiedergabe pausiert');
                } else if (event.data === YT.PlayerState.ENDED) {
                    showStatusMessage('Wiedergabe beendet');
                }
            }
            
            // Player Fehler
            function onPlayerError(event) {
                showStatusMessage('Fehler beim Laden des Videos');
                console.error('YouTube Player Fehler:', event.data);
            }
            
            // Event-Listener f√ºr Buttons
            
            // Play Button
            playBtn.addEventListener('click', function() {
                if (isPlayerReady) {
                    player.playVideo();
                    showStatusMessage('Wiedergabe gestartet');
                } else {
                    showStatusMessage('Player wird noch geladen...');
                }
            });
            
            // Pause Button
            pauseBtn.addEventListener('click', function() {
                if (isPlayerReady) {
                    player.pauseVideo();
                    showStatusMessage('Wiedergabe pausiert');
                } else {
                    showStatusMessage('Player wird noch geladen...');
                }
            });
            
            // Zur√ºckspulen
            rewindBtn.addEventListener('click', function() {
                if (isPlayerReady) {
                    const currentTime = player.getCurrentTime();
                    player.seekTo(Math.max(0, currentTime - 30), true);
                    showStatusMessage('30 Sekunden zur√ºckgespult');
                    saveCurrentPosition();
                } else {
                    showStatusMessage('Player wird noch geladen...');
                }
            });
            
            // Vorspulen
            forwardBtn.addEventListener('click', function() {
                if (isPlayerReady) {
                    const currentTime = player.getCurrentTime();
                    player.seekTo(currentTime + 30, true);
                    showStatusMessage('30 Sekunden vorgespult');
                    saveCurrentPosition();
                } else {
                    showStatusMessage('Player wird noch geladen...');
                }
            });
            
            // Zum Anfang springen
            startBtn.addEventListener('click', function() {
                if (isPlayerReady) {
                    player.seekTo(0, true);
                    showStatusMessage('Zum Anfang gesprungen');
                    saveCurrentPosition();
                } else {
                    showStatusMessage('Player wird noch geladen...');
                }
            });
            
            // Zum H√∂rbuch-Start springen (21:35)
            beginHoerbuchBtn.addEventListener('click', function() {
                if (isPlayerReady) {
                    player.seekTo(hoerbuchStartzeit, true);
                    showStatusMessage('Zum H√∂rbuch-Start gesprungen (21:35)');
                    saveCurrentPosition();
                } else {
                    showStatusMessage('Player wird noch geladen...');
                }
            });
            
            // Lautst√§rke √§ndern
            volumeSlider.addEventListener('input', function() {
                if (isPlayerReady) {
                    player.setVolume(parseInt(this.value));
                    showStatusMessage(`Lautst√§rke: ${this.value}%`);
                }
            });
            
            // Fortschrittsbalken klickbar machen
            document.getElementById('progressContainer').addEventListener('click', function(e) {
                if (isPlayerReady) {
                    const container = this.getBoundingClientRect();
                    const clickPosition = e.clientX - container.left;
                    const percentage = clickPosition / container.width;
                    
                    const videoDuration = player.getDuration();
                    const newTime = percentage * videoDuration;
                    
                    player.seekTo(newTime, true);
                    saveCurrentPosition();
                }
            });
            
            // Fortschritt und Zeit aktualisieren
            function updateProgress() {
                if (isPlayerReady && player.getCurrentTime && player.getDuration) {
                    try {
                        const currentTime = player.getCurrentTime();
                        const duration = player.getDuration();
                        
                        // Fortschrittsbalken aktualisieren
                        const percentage = (currentTime / duration) * 100;
                        progressBar.style.width = `${percentage}%`;
                        
                        // Zeit aktualisieren
                        currentTimeDisplay.textContent = formatTime(currentTime);
                        
                        // Position alle 10 Sekunden speichern
                        if (Math.floor(currentTime) % 10 === 0) {
                            saveCurrentPosition();
                        }
                    } catch (error) {
                        console.error('Fehler beim Aktualisieren des Fortschritts:', error);
                    }
                }
            }
            
            // Videodauer anzeigen
            function updateDuration() {
                if (isPlayerReady && player.getDuration) {
                    try {
                        const duration = player.getDuration();
                        durationDisplay.textContent = formatTime(duration);
                    } catch (error) {
                        console.error('Fehler beim Abrufen der Dauer:', error);
                    }
                }
            }
            
            // Zeit formatieren (HH:MM:SS)
            function formatTime(seconds) {
                seconds = Math.floor(seconds);
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = Math.floor(seconds % 60);
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            
            // Position speichern
            function saveCurrentPosition() {
                if (isPlayerReady && player.getCurrentTime) {
                    try {
                        const currentTime = player.getCurrentTime();
                        localStorage.setItem('hitchhiker-position', currentTime);
                    } catch (error) {
                        console.error('Fehler beim Speichern der Position:', error);
                    }
                }
            }
            
            // Gespeicherte Position laden
            function loadSavedPosition() {
                const savedPosition = localStorage.getItem('hitchhiker-position');
                if (savedPosition !== null && isPlayerReady && player.seekTo) {
                    try {
                        player.seekTo(parseFloat(savedPosition), true);
                        showStatusMessage('Letzte Position geladen');
                    } catch (error) {
                        console.error('Fehler beim Laden der Position:', error);
                    }
                }
            }
            
            // Statusmeldung anzeigen
            function showStatusMessage(message) {
                statusMessage.textContent = message;
                clearTimeout(statusMessage.timeout);
                statusMessage.timeout = setTimeout(() => {
                    statusMessage.textContent = '';
                }, 3000);
            }
            
            // Tastatur-Steuerung
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') { // Leertaste f√ºr Play/Pause
                    e.preventDefault();
                    if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                        pauseBtn.click();
                    } else {
                        playBtn.click();
                    }
                } else if (e.code === 'ArrowLeft') { // Pfeil links f√ºr zur√ºck
                    e.preventDefault();
                    rewindBtn.click();
                } else if (e.code === 'ArrowRight') { // Pfeil rechts f√ºr vor
                    e.preventDefault();
                    forwardBtn.click();
                } else if (e.code === 'Home') { // Home-Taste f√ºr Anfang
                    e.preventDefault();
                    startBtn.click();
                }
            });
            
            // Position vor dem Verlassen der Seite speichern
            window.addEventListener('beforeunload', function() {
                saveCurrentPosition();
            });
        });
    </script>
</body>
</html>
