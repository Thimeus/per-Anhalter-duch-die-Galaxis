<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Anhalter durch die Galaxis - H√∂rbuch</title>
    <style>
        /* Retro 70er Jahre Stil */
        :root {
            --primary-color: #FF6B35;
            --secondary-color: #F7C59F;
            --tertiary-color: #2EC4B6;
            --background-color: #0A0E17;
            --text-color: #E0E0FF;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            background-image: radial-gradient(circle, #1A1E2E 10%, transparent 10%), 
                              radial-gradient(circle, #1A1E2E 10%, transparent 10%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(30, 50, 100, 0.2) 0%, rgba(10, 14, 23, 0.8) 100%);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(20, 25, 40, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.3), 
                        8px 8px 0 var(--primary-color);
            border: 3px solid var(--text-color);
            backdrop-filter: blur(5px);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.2rem;
            background-color: var(--tertiary-color);
            color: #fff;
            padding: 1rem;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
            box-shadow: 5px 5px 0 var(--text-color);
            text-shadow: 2px 2px 0 #000;
        }

        .retro-heading {
            position: relative;
            overflow: hidden;
            padding: 0.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--tertiary-color));
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .retro-heading h2 {
            color: #fff;
            text-align: center;
            margin: 0;
            font-size: 1.5rem;
            text-shadow: 2px 2px 0 #000;
        }

        .player-container {
            background-color: var(--secondary-color);
            padding: 1.5rem;
            border-radius: 10px;
            border: 2px solid var(--text-color);
            margin-bottom: 1.5rem;
        }

        .player-control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
        }

        button {
            background-color: var(--tertiary-color);
            color: white;
            border: 2px solid var(--text-color);
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 3px 0 var(--text-color);
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 5px 5px 0 var(--text-color);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 1px 1px 0 var(--text-color);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-container {
            margin-top: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid var(--text-color);
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--tertiary-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-weight: bold;
        }

        .info-panel {
            background-color: rgba(20, 30, 60, 0.7);
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid var(--tertiary-color);
            margin-top: 1rem;
            box-shadow: 0 0 10px rgba(46, 196, 182, 0.3);
        }

        .info-panel h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px dashed var(--tertiary-color);
            padding-bottom: 0.5rem;
        }

        .status-message {
            margin-top: 1rem;
            font-style: italic;
            text-align: center;
            height: 1.5rem;
        }

        .decoration {
            position: absolute;
            font-size: 2rem;
            color: var(--tertiary-color);
            opacity: 0.5;
            user-select: none;
        }

        .decoration-1 {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }

        .decoration-2 {
            bottom: 15%;
            right: 8%;
            transform: rotate(20deg);
        }
        
        .decoration-3 {
            top: 30%;
            right: 15%;
            font-size: 2.5rem;
            transform: rotate(-10deg);
        }
        
        .decoration-4 {
            bottom: 40%;
            left: 10%;
            font-size: 1.8rem;
            animation: twinkle 3s infinite alternate;
        }
        
        .decoration-5 {
            top: 60%;
            right: 20%;
            font-size: 2.2rem;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 0.8; }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .book-cover {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin: 0 auto 1rem;
            display: block;
            border: 3px solid var(--text-color);
            box-shadow: 5px 5px 0 var(--primary-color);
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
                padding: 0.7rem;
            }

            button {
                width: 2.5rem;
                height: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Per Anhalter durch die Galaxis</h1>
            <div class="book-cover">
                <img src="https://github.com/Thimeus/per-Anhalter-duch-die-Galaxis/blob/main/Titelbild_gpt.png?raw=true" alt="Buchcover - Per Anhalter durch die Galaxis" width="200" height="250">
            </div>
        </header>

        <div class="retro-heading">
            <h2>Intergalaktischer H√∂rbuch-Player</h2>
        </div>

        <div class="player-container">
            <div class="player-control-row">
                <div class="controls">
                    <button id="playPauseBtn" title="Play/Pause">‚ñ∂</button>
                    <button id="rewindBtn" title="30 Sekunden zur√ºck">‚Ü∫</button>
                    <button id="forwardBtn" title="30 Sekunden vor">‚Üª</button>
                </div>
                <div class="volume-control">
                    <span>üîä</span>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">00:00:00</span>
                    <span id="duration">00:00:00</span>
                </div>
            </div>
        </div>

        <div class="info-panel">
            <h3>Kapitel-Informationen</h3>
            <p>Aktuelles Kapitel: <span id="currentChapter">Kapitel 1: Die Erde wird gesprengt</span></p>
            <p>Fortschritt: <span id="progressPercentage">0%</span> des H√∂rbuchs abgeschlossen</p>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <span class="decoration decoration-1">üöÄ</span>
    <span class="decoration decoration-2">üëΩ</span>
    <span class="decoration decoration-3">üåå</span>
    <span class="decoration decoration-4">üå†</span>
    <span class="decoration decoration-5">ü™ê</span>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Audio-Element erstellen
            const audio = new Audio();
            
            // YouTube als Quelle f√ºr das H√∂rbuch verwenden
            audio.src = "https://www.youtube.com/watch?v=0QZWYvf-cXM&t=1295s";
            
            // YouTube-Einbindung √ºber iframe
            const youtubeContainer = document.createElement('div');
            youtubeContainer.style.display = 'none'; // Verstecken, da wir nur den Ton brauchen
            youtubeContainer.innerHTML = `
                <iframe id="youtubeFrame" width="560" height="315" 
                src="https://www.youtube.com/embed/0QZWYvf-cXM?start=1295&autoplay=0&enablejsapi=1" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
            `;
            document.body.appendChild(youtubeContainer);
            
            // Standard-Lautst√§rke setzen
            audio.volume = 0.7;
            
            // HTML-Elemente ausw√§hlen
            const playPauseBtn = document.getElementById('playPauseBtn');
            const rewindBtn = document.getElementById('rewindBtn');
            const forwardBtn = document.getElementById('forwardBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const progressFill = document.getElementById('progressFill');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            const progressPercentage = document.getElementById('progressPercentage');
            const statusMessage = document.getElementById('statusMessage');
            
            // Kapitel-Informationen
            const chapters = [
                { start: 0, title: "Kapitel 1: Die Erde wird gesprengt" },
                { start: 1800, title: "Kapitel 2: Das Herz aus Gold" },
                { start: 3600, title: "Kapitel 3: Die unendlichen Weiten" },
                { start: 5400, title: "Kapitel 4: Das Restaurant am Ende des Universums" },
                { start: 7200, title: "Kapitel 5: Die Antwort ist 42" }
            ];
            
            // Play/Pause-Button Funktionalit√§t
            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().then(() => {
                        playPauseBtn.textContent = '‚ùö‚ùö';
                        showStatusMessage('Wiedergabe l√§uft');
                    }).catch(error => {
                        showStatusMessage('Fehler beim Laden des H√∂rbuchs: ' + error.message);
                    });
                } else {
                    audio.pause();
                    playPauseBtn.textContent = '‚ñ∂';
                    showStatusMessage('Wiedergabe pausiert');
                }
            });
            
            // Zur√ºckspulen um 30 Sekunden
            rewindBtn.addEventListener('click', function() {
                audio.currentTime = Math.max(0, audio.currentTime - 30);
                showStatusMessage('30 Sekunden zur√ºckgespult');
                saveCurrentPosition();
            });
            
            // Vorspulen um 30 Sekunden
            forwardBtn.addEventListener('click', function() {
                audio.currentTime = Math.min(audio.duration, audio.currentTime + 30);
                showStatusMessage('30 Sekunden vorgespult');
                saveCurrentPosition();
            });
            
            // Lautst√§rkeregler
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value;
                showStatusMessage(`Lautst√§rke: ${Math.round(this.value * 100)}%`);
            });
            
            // Fortschrittsleiste klickbar machen
            document.querySelector('.progress-bar').addEventListener('click', function(e) {
                const percent = e.offsetX / this.offsetWidth;
                audio.currentTime = percent * audio.duration;
                saveCurrentPosition();
            });
            
            // Aktualisierung der Fortschrittsanzeige
            audio.addEventListener('timeupdate', function() {
                // Fortschrittsleiste aktualisieren
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${percent}%`;
                progressPercentage.textContent = `${Math.round(percent)}%`;
                
                // Zeitanzeige aktualisieren
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
                
                // Aktuelles Kapitel bestimmen
                updateCurrentChapter();
                
                // Position speichern
                if (audio.currentTime % 10 < 0.5) { // Alle 10 Sekunden
                    saveCurrentPosition();
                }
            });
            
            // Sobald die Metadaten geladen sind, die Gesamtdauer anzeigen
            audio.addEventListener('loadedmetadata', function() {
                durationDisplay.textContent = formatTime(audio.duration);
                loadSavedPosition();
                showStatusMessage('H√∂rbuch geladen');
            });
            
            // Bei Fehler eine Meldung anzeigen
            audio.addEventListener('error', function() {
                showStatusMessage('Fehler beim Laden des H√∂rbuchs');
            });
            
            // Zeit formatieren (HH:MM:SS)
            function formatTime(seconds) {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = Math.floor(seconds % 60);
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            
            // Aktuelles Kapitel ermitteln und anzeigen
            function updateCurrentChapter() {
                const currentTime = audio.currentTime;
                let currentChapterTitle = chapters[0].title;
                
                for (let i = chapters.length - 1; i >= 0; i--) {
                    if (currentTime >= chapters[i].start) {
                        currentChapterTitle = chapters[i].title;
                        break;
                    }
                }
                
                document.getElementById('currentChapter').textContent = currentChapterTitle;
            }
            
            // Position im Local Storage speichern
            function saveCurrentPosition() {
                if (audio.currentTime > 0) {
                    localStorage.setItem('hitchhiker-position', audio.currentTime);
                }
            }
            
            // Gespeicherte Position laden
            function loadSavedPosition() {
                const savedPosition = localStorage.getItem('hitchhiker-position');
                if (savedPosition !== null) {
                    audio.currentTime = parseFloat(savedPosition);
                    showStatusMessage('Letzte Position geladen');
                }
            }
            
            // Statusmeldung anzeigen und nach 3 Sekunden ausblenden
            function showStatusMessage(message) {
                statusMessage.textContent = message;
                clearTimeout(statusMessage.timeout);
                statusMessage.timeout = setTimeout(() => {
                    statusMessage.textContent = '';
                }, 3000);
            }
            
            // Event-Listener f√ºr das Ende des H√∂rbuchs
            audio.addEventListener('ended', function() {
                playPauseBtn.textContent = '‚ñ∂';
                showStatusMessage('H√∂rbuch beendet');
                saveCurrentPosition();
            });
            
            // Bei Seiten-Verlassen Position speichern
            window.addEventListener('beforeunload', function() {
                saveCurrentPosition();
            });
        });
    </script>
</body>
</html>
